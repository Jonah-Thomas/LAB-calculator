<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LAB-Calulator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="Calulator">
     <table class="input">
      <tr >
        <td id="include" colspan="4"><input type="text"> </td>
      </tr>
      <tr class="wide">
        <td colspan="2"><button class="Clear" id="clearButton"> C </button></td>
        <td><button>&#8592;</button></td>
        <td><button class="yellow">&#247;</button></td>
      </tr>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button class="Nogap">9</button></td>
        <td><button class="yellow">&#215;</button></td>
      </tr>
      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td ><button class="Nogap">6</button></td>
        <td><button class="yellow">&#8722;</button></td>
      </tr>
      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td ><button class="Nogap">3</button></td>
        <td><button class="yellow">&#43;</button></td>
      </tr>
      <tr class="wide">
        <td colspan="3"><button class="Zero"> 0 </button></td>
        <td><button class="yellow">&#61;</button></td>
      </tr>
     </table>
    </div>

    <script src="scripts/main.js" async defer></script>
  </body>
</html>
